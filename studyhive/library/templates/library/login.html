{% extends "library/layout.html" %}

{% block content %}

<div class="container form-container mt-5">
    <h2 class="form-heading">Login</h2>

    {% if message %}
        <div class="alert alert-danger message-box">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-block" type="submit" value="Login">
    </form>

    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</div>

{% endblock %}
